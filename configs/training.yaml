# Training Configuration
# Diabetic Retinopathy Detection

training:
  epochs: 50
  batch_size: 32
  num_workers: 4
  pin_memory: true
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  
optimizer:
  name: "adamw"  # Options: adam, adamw, sgd
  lr: 1.0e-4
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]
  
  # SGD specific
  momentum: 0.9
  nesterov: true

scheduler:
  name: "cosine"  # Options: cosine, step, plateau, onecycle
  warmup_epochs: 5
  min_lr: 1.0e-7
  
  # StepLR specific
  step_size: 10
  gamma: 0.1
  
  # ReduceLROnPlateau specific
  patience: 5
  factor: 0.5

loss:
  name: "cross_entropy"  # Options: cross_entropy, focal
  label_smoothing: 0.1
  
  # Focal loss specific
  focal_gamma: 2.0
  focal_alpha: null  # Set to list for class weights, e.g., [0.1, 0.2, 0.3, 0.2, 0.2]

regularization:
  mixup_alpha: 0.0  # Set > 0 to enable mixup
  cutmix_alpha: 0.0  # Set > 0 to enable cutmix

early_stopping:
  enabled: true
  patience: 10
  monitor: "val_kappa"
  mode: "max"

# Reproducibility
seed: 42
deterministic: true

# Model Configuration
# Diabetic Retinopathy Detection

model:
  name: "efficientnet_b3"  # Options: efficientnet_b3, resnet50, vit_base
  num_classes: 5  # DR severity levels: 0-4
  pretrained: true
  dropout_rate: 0.3
  
  # EfficientNet specific
  efficientnet:
    variant: "b3"
    drop_connect_rate: 0.2
    
  # ResNet specific
  resnet:
    variant: 50
    zero_init_residual: true
    
  # ViT specific
  vit:
    patch_size: 16
    embed_dim: 768
    depth: 12
    num_heads: 12
    mlp_ratio: 4.0
    
# Checkpoint settings
checkpoint:
  save_top_k: 3
  monitor: "val_kappa"
  mode: "max"
